<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Users</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <a href="new">Create New Advertisement</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Password</th>
            <th>isAdmin</th>
        </tr>
        </thead>
        <tbody>
        <a href="advertisementList">View Advertisements</a>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}">Advertisement ID</td>
            <td th:text="${user.name}">User</td>
            <td th:text="${user.password}">Title</td>
            <td th:text="${user.isAdmin}">Description</td>
            <td>
                <a th:href="@{'/editUser/' + ${user.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteUser/' + ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
